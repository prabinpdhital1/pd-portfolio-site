<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PD-EnggHub | Prabin Dhital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="static/style.css">

  <style>
    /* Inline overrides for converter embed */
    .converter-embed {
      background: var(--color-light);
      border: 2px solid var(--color-secondary);
      border-radius: 8px;
      padding: 1rem;
    }
    .converter-embed iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 4px;
    }
    /* Style select control to match theme */
    #converterSelect {
      border: 1px solid var(--color-secondary);
      border-radius: .375rem;
    }
    #converterSelect:focus {
      box-shadow: 0 0 0 .25rem rgba(0,86,179,0.25);
    }
    label.form-label {
      color: var(--color-primary);
      font-weight: 600;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100" data-bs-spy="scroll" data-bs-target="#navCollapse" data-bs-offset="100" tabindex="0">

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html#home">Prabin Dhitalâ€™s Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html#home">HOME</a></li>
            <li class="nav-item"><a class="nav-link active" href="pd-engghub.html">PD-EnggHub</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container flex-fill mt-4">
    <h2>Welcome to PD-EnggHub</h2>
    <p>Explore converters for different unit categories directly within this page.</p>
  </main>

  <!-- UNIT CONVERTER EMBED -->
  <section class="section" id="converter">
    <div class="container">
      <h2><i class="bi bi-calculator text-secondary"></i> <span class="text-primary">Unit Converter</span></h2>
      <div class="mb-3">
        <label for="converterSelect" class="form-label">Choose Converter:</label>
        <select id="converterSelect" class="form-select">
          <option value="https://www.unitconverters.net/temperature-converter.html">Temperature</option>
          <option value="https://www.unitconverters.net/area-converter.html">Area</option>
          <option value="https://www.unitconverters.net/volume-converter.html">Volume</option>
          <option value="https://www.unitconverters.net/weight-and-mass-converter.html">Weight</option>
          <option value="https://www.unitconverters.net/time-converter.html">Time</option>
        </select>
      </div>
      <div class="converter-embed mb-4">
        <iframe id="converterFrame" src="https://www.unitconverters.net/temperature-converter.html"></iframe>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-4 mt-auto">
    <small>&copy; 2025 Prabin Dhital</small>
  </footer>

  <!-- Bootstrap JS + Embed Switch Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const select = document.getElementById('converterSelect');
    const frame = document.getElementById('converterFrame');
    select.addEventListener('change', () => frame.src = select.value);
  </script>
</body>
</html>
