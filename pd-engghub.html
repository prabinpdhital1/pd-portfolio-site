  <!-- MAIN CONTENT -->
  <main class="container flex-fill mt-4">
    <h2>Welcome to PD-EnggHub</h2>
    <p>Explore engineering resources and tools—starting with our comprehensive Unit Conversion widget below.</p>
  </main>

  <!-- UNIT CONVERSION WIDGET -->
  <section id="unit-conversion" class="container my-5">
    <div class="card conversion-card shadow-sm">
      <div class="card-header bg-secondary text-light">
        <h4 class="mb-0"><i class="bi bi-arrows-expand"></i> Unit Conversion</h4>
      </div>
      <div class="card-body">

        <!-- Category selector -->
        <div class="mb-4">
          <label for="convCategory" class="form-label">Category</label>
          <select id="convCategory" class="form-select">
            <option value="Temperature">Temperature</option>
            <option value="Area">Area</option>
            <option value="Volume">Volume</option>
            <option value="Weight">Weight</option>
            <option value="Time">Time</option>
          </select>
        </div>

        <!-- From / To lists + input/result -->
        <div class="conversion-box mb-3">
          <!-- FROM side -->
          <div class="flex-fill me-3 d-flex flex-column">
            <label for="convFrom" class="form-label">From:</label>
            <select id="convFrom" class="form-select mb-2" size="8"></select>
            <input id="convInput" type="number" class="form-control" placeholder="Enter value…">
          </div>

          <!-- TO side -->
          <div class="flex-fill ms-3 d-flex flex-column">
            <label for="convTo" class="form-label">To:</label>
            <select id="convTo" class="form-select mb-2" size="8"></select>
            <input id="convResult" type="text" class="form-control" placeholder="Result" readonly>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-4 mt-auto">
    <small>&copy; 2025 Prabin Dhital</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    const catSel    = document.getElementById('convCategory');
    const fromSel   = document.getElementById('convFrom');
    const toSel     = document.getElementById('convTo');
    const inputEl   = document.getElementById('convInput');
    const resultEl  = document.getElementById('convResult');

    function populateLists() {
      const list = units[catSel.value];
      [fromSel, toSel].forEach(sel => {
        sel.innerHTML = '';
        list.forEach(u => {
          const opt = document.createElement('option');
          opt.textContent = u;
          sel.appendChild(opt);
        });
      });
      inputEl.value = '';
      resultEl.value = '';
    }

    catSel.addEventListener('change', populateLists);
    populateLists();

    // Placeholder conversion: mirror input
    inputEl.addEventListener('input', () => {
      resultEl.value = inputEl.value;
    });
  </script>
