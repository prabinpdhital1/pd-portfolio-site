<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hang on — Prabin Dhital's Portfolio Site is Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tell search‑engine bots to ignore during development -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Minimal inline styles -->
  <style>
    :root {
      --accent: #ffb400;          /* construction‑yellow */
      --bg: #1a1a1a;              /* dark background */
      --fg: #f4f4f4;              /* light text */
      --font-size: clamp(1rem, 2vw, 1.25rem);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      font: 400 var(--font-size)/1.6 system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      letter-spacing: 0.02em;
      margin-bottom: 0.5em;
    }
    .barrier {
      display: inline-block;
      background: var(--accent);
      color: var(--bg);
      padding: 0.15em 0.4em;
      border-radius: 0.25em;
      font-weight: 700;
    }
    /* simple blinking cursor for a bit of life */
    .cursor {
      display:inline-block;
      width:0.7ch;
      background: var(--accent);
      animation: blink 1.1s steps(1) infinite;
      margin-left: 0.1ch;
    }
    @keyframes blink { 50% { background: transparent; } }
  </style>
</head>
<body>
  <main>
    <h1>Hang on<span class="cursor"></span></h1>
    <p><span class="barrier">UNDER&nbsp;CONSTRUCTION</span></p>
    <p style="margin-top:1.2em; opacity:0.8;">
      I’m tightening the last few bolts.<br>
      Check back soon for the full portfolio!
    </p>
  </main>
</body>
</html>
